<h4>Add Todo</h4>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<hr>

<h4> Total {{todos.length}}
    Todos Added</h4>

 
    <div class="card">
        <div class="card-body">
            <div *ngIf="this.todos.length==0; else elseBlock">No Todos Added Yet</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos; index as i">
    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"  (todoCheck)="toggleTodo($event)"></app-todo-item>
</div>
</ng-template>
        </div>
    </div>
